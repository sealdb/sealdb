global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # SealDB 应用指标
  - job_name: 'sealdb'
    static_configs:
      - targets: ['sealdb:4000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # TiKV 集群指标
  - job_name: 'tikv'
    static_configs:
      - targets: ['tikv1:20180', 'tikv2:20180', 'tikv3:20180']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PD 指标
  - job_name: 'pd'
    static_configs:
      - targets: ['pd:2379']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] 