# SealDB 配置文件

# 服务器配置
server.host=0.0.0.0
server.port=3306
server.max_connections=1000

# TiKV 配置
tikv.pd_endpoints=127.0.0.1:2379
tikv.connection_pool_size=10
tikv.request_timeout=3000

# 日志配置
log.level=INFO
log.file=logs/sealdb.log
log.max_size=100MB
log.max_files=10

# 性能配置
performance.thread_pool_size=16
performance.buffer_pool_size=1GB
performance.query_cache_size=100MB

# 安全配置
security.enable_ssl=false
security.ssl_cert_file=
security.ssl_key_file=